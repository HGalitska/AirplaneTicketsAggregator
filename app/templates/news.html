{% extends "base.html" %}
{% block content %}
    <p class="heading"><img src="../static/{{ airline }}.svg"></p>

    <div class="card-columns">
        {% for item in news %}
            <div class="card airline-news-card mb-3">
                <h5><a href="{{ item.link }}">{{ item.heading }}</a></h5>
                <p>{{ item.date }}</p>
            </div>
        {% endfor %}
    </div>

{% endblock %}
