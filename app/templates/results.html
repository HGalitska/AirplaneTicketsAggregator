{% extends "base.html" %}
{% block content %}
    {% for result in results %}
        <p>{{ result.airportA }} -----> {{ result.airportB }}</p>
        <p>{{ result.airline }}</p>
        <p>{{ result.date }}</p>
        <p>{{ result.duration }}</p>
        <p>{{ result.price }} $</p>
        <hr>
    {% endfor %}
{% endblock %}
