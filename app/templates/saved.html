{% extends "base.html" %}
{% block content %}
    {% for flight in saved_flights %}
        <p>{{ flight.airportA }} -----> {{ flight.airportB }}</p>
        <p>{{ flight.airline }}</p>
        <p>{{ flight.date }}</p>
        <p>{{ flight.duration }}</p>
        <p>{{ flight.price }} $</p>
        <button>remove</button>
        <hr>
    {% endfor %}
{% endblock %}
