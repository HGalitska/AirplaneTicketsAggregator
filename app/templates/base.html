<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../static/style.css">

</head>

<body class="backcol">
<div class="top">
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="{{ url_for('search') }}"><img id="logo" src="../static/airplane.svg"></a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('search') }}">Search </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('airlinesinfo') }}">Airlines Info</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('contacts') }}">Contacts</a>
                </li>
            </ul>
            {% if current_user.is_anonymous %}
                <div class="right-side">
                    <a class="nav-link btn btn-outline-dark auth-buttons gold-button" href="{{ url_for('login') }}">Sign
                        in</a>
                </div>
                <div class="right-side">
                    <a class="nav-link btn btn-outline-dark auth-buttons red-button" href="{{ url_for('signup') }}">Sign
                        up</a>
                </div>
            {% else %}
                <div class="right-side">
                    <a class="nav-link btn btn-outline-dark auth-buttons gold-button"
                       href="{{ url_for('profile', user_id = current_user.id) }}">Account</a>
                </div>
                <div class="right-side">
                    <a class="nav-link btn btn-outline-dark auth-buttons red-button" href="{{ url_for('logout') }}">Logout</a>
                </div>
            {% endif %}
        </div>
    </nav>
</div>

<div class="container-fluid mt-2">
    {% block content %}{% endblock %}
</div>


<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
